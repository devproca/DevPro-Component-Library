<input type="radio"
       [value]="[value]"
       [checked]="isChecked"
       [disabled]="disabled">

<label class="radio-button-wrapper" 
[class.horizontal]="renderDirection == 'HORIZONTAL'"
[class.vertical]="renderDirection == 'VERTICAL'" 
(click)="onChecked()">
  <span class="radio-button"></span>
  <span class="radio-button-label">{{ label }}</span>
</label>
