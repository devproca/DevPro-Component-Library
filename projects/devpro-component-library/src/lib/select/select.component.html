<dp-popper placement="bottom" [offset]="{x:0, y:4}">
  <div class="dp-input">
    <div class="select-wrapper" [class.disabled]="disabled" [class.error]="error">
      <div class="value">
        <ng-container *ngIf="selectedOption">{{selectedOption.label}}</ng-container>
        <ng-container *ngIf="!selectedOption"><div class="placeholder">{{placeholder}}</div></ng-container>
      </div>
      <!-- <div class="chevron"><dp-svg name="angle-down"></dp-svg></div> -->
    </div>
  </div>
  <div class="popper-content">
    <div class="option" *ngFor="let option of options"
      (click)="setValue(option)">
      {{option.label}}
    </div>
    <div class="no-results" *ngIf="!options?.length">
      No results
    </div>
  </div>
</dp-popper>
