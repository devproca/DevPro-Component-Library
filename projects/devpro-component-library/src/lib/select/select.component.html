<dp-popper placement="bottom">
  <div class="dp-input px-4 h-10 flex items-center hover:bg-gray-50 duration-150 cursor-pointer" [class.disabled]="disabled" [class.error]="error">
    <div class="flex-shrink-0" *ngIf="iconBefore"></div>
    <div class="flex-grow">
      <ng-container *ngIf="selectedOption">{{selectedOption.label}}</ng-container>
      <ng-container *ngIf="!selectedOption"><div class="text-gray-500">{{placeholder}}</div></ng-container>
    </div>
    <div class="flex-shrink-0">v</div>
  </div>
  <div class="min-w-full bg-white shadow-md rounded-md">
    <div class="px-4 py-2 hover:bg-gray-50 duration-150 cursor-pointer text-sm text-gray-800" *ngFor="let option of options"
      (click)="setValue(option)">
      {{option.label}}
    </div>
    <div class="text-center px-4 py-2 text-sm text-gray-500" *ngIf="!options?.length">
      No results
    </div>
  </div>
</dp-popper>
