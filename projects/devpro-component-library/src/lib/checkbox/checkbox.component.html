<label class="checkbox-wrapper">
  <div class="checkbox-container">
    <input type="checkbox"
           (click)="onClick()"
           [value]="[value]"
           [checked]="isChecked"
           [disabled]="disabled">
    <!-- <dp-svg class="checkbox-svg" iconName="check"></dp-svg> -->
  </div>

  <span class="checkbox-label">{{ label }}</span>
</label>
