<label class="checkbox-wrapper">
  <div class="checkbox-container" [class.focused]="focused">
    <input type="checkbox" (click)="onClick()" [value]="[value]" [checked]="isChecked" [disabled]="disabled"
      (focusin)="handleFocus()" (focusout)="handleUnfocus()">
    <dp-svg class="checkbox-svg" name="check"></dp-svg>
  </div>

  <span class="checkbox-label">{{ label }}</span>
</label>
