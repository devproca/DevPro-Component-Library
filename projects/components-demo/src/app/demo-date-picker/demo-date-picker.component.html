<div class="demo-wrapper">
  <div class="demo-title">Date Picker</div>

  <div class="demo-border">
    <label class="demo-subtitle">Date</label>
    <dp-date-picker placeholder="YYYY-MM-DD"
                    minDate="2015-01-01"
                    [formControl]="formControl"></dp-date-picker>
    <div class="demo-errors" *ngIf="errors">{{errors}}</div>

    <div style="margin-top: 1rem; margin-bottom: 1rem;">
      <button class="btn btn-blue" *ngIf="this.formControl.disabled" (click)="enable()">Enable</button>
      <button class="btn btn-blue" *ngIf="!this.formControl.disabled" (click)="disable()">Disable</button>
      <button class="btn btn-red" (click)="error()">Error</button>
    </div>

    <div class="demo-value">
      Value: {{formControl.value}}
    </div>
  </div>
</div>
