<div class="sidenav-wrapper" [ngClass]="{ 'sidenav-collapsed': !(isHidden | async) }">
  <div class="sidenav-overlay"
       [ngStyle]="{ 'transition': 'background-color ' + duration + 's, visibility ' + duration + 's' }"
       [ngClass]="{ 'sidenav-overlay-collapsed': !(isHidden | async) }"
       (click)="onSideNavClose()"></div>

  <div class="sidenav-menu"
       [ngStyle]="getSideNavBarStyle((isHidden | async))">

    <div class="sidenav-header">
      <div class="sidenav-title">{{ sideNavTitle }}</div>
      <dp-svg class="sidenav-close"
              iconName="menu"
              size="lg"
              (click)="onSideNavClose()"></dp-svg>
    </div>

    <div class="sidenav-content">
      <ng-container *ngTemplateOutlet="sideNavRef"></ng-container>
    </div>
  </div>
</div>
