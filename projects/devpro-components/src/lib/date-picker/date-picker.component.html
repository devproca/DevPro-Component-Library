<div class="input-wrapper"
     [class.dp-input]="true"
     [class.dp-input-disabled]="disabled"
     [class.dp-input-error]="error"
     [class.dp-input-focus]="focused">
  <input #ref
         (focusin)="handleFocus()"
         (focusout)="handleUnfocus()"
         (input)="handleInput($event)"
         [value]="value ? value : ''"
         [placeholder]="placeholder ? placeholder : ''"
         [disabled]="disabled">
  <dp-popper>
    <dp-svg iconName="calendar"></dp-svg>
    <dp-calendar [value]="value"
                 [minDate]="minDate"
                 [maxDate]="maxDate"
                 (change)="handleCalendarChange($event)"></dp-calendar>
  </dp-popper>
</div>
