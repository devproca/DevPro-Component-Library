<div class="h-full w-72 overflow-auto">
    <div class="side-nav">
        <div class="section" *ngFor="let section of nav">
            <div class="section-label">{{section.label}}</div>
            <a class="link" *ngFor="let link of section.links" [routerLink]="['components/' + link.link]" routerLinkActive="active">{{link.label}}</a>
        </div>
    </div>
</div>
